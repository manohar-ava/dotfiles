window:
  opacity: .85
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 20 
    y: 20 
  # decorations: none

env:
  TERM: xterm-256color

font:
  normal:
    family: Mononoki Nerd Font
    style: ExtraLight

  bold:
    family: Mononoki Nerd Font
    style: Light

  italic:
    family: Mononoki Nerd Font
    style: Extra Light Italic

  bold_italic:
    family: Mononoki Nerd Font
    style: Light Italic
  size: 14

#kanagawa theme
colors:
  footer_bar:
    foreground: '#0f111a'  # kanagawa background color
    background: '#a6adc8'  # subtext0
  primary:
    background: '#0f111a'  # Kanagawa background color
    foreground: '#c0c5ce'  # Kanagawa foreground color
  cursor:
    text: '#0f111a'         # Kanagawa background color
    cursor: '#f5e0dc'       # Rosewater
  vi_mode_cursor:
    text: '#0f111a'         # Kanagawa background color
    cursor: '#b4befe'       # Lavender
  search:
    matches:
      foreground: '#0f111a'  # Kanagawa background color
      background: '#a6adc8'  # Subtext0
    focused_match:
      foreground: '#0f111a'  # Kanagawa background color
      background: '#a6e3a1'  # Green
  hints:
    start:
      foreground: '#0f111a'  # Kanagawa background color
      background: '#f9e2af'  # Yellow
    end:
      foreground: '#0f111a'  # Kanagawa background color
      background: '#a6adc8'  # Subtext0
  selection:
    text: '#0f111a'          # Kanagawa background color
    background: '#f5e0dc'    # Rosewater
  normal:
    black: '#1b1d26'         # Kanagawa dark background
    red: '#e06c75'           # Red
    green: '#98c379'         # Green
    yellow: '#e5c07b'        # Yellow
    blue: '#61afef'          # Blue
    magenta: '#c678dd'       # Magenta
    cyan: '#56b6c2'          # Cyan
    white: '#cbccc6'         # Kanagawa light text color
  bright:
    black: '#5c6370'         # Kanagawa medium dark background
    red: '#ff5370'           # Bright Red
    green: '#c3e88d'         # Bright Green
    yellow: '#ffcb6b'        # Bright Yellow
    blue: '#82aaff'          # Bright Blue
    magenta: '#c792ea'       # Bright Magenta
    cyan: '#89ddff'          # Bright Cyan
    white: '#d0d0d0'         # Bright White
  dim:
    black: '#1b1d26'         # Kanagawa dark background
    red: '#e06c75'           # Red
    green: '#98c379'         # Green
    yellow: '#e5c07b'        # Yellow
    blue: '#61afef'          # Blue
    magenta: '#c678dd'       # Magenta
    cyan: '#56b6c2'          # Cyan
    white: '#cbccc6'         # Kanagawa light text color
  indexed_colors:
    - { index: 16, color: '#fab387' }
    - { index: 17, color: '#f5e0dc' }

